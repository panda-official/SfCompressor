name: Compile project and run C++ tests [Linux]
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test-linux.yml'
      - 'benchmarks/**'
      - 'examples/**'
      - 'sf_compressor/**'
      - 'sources/**'
      - 'tests/**'
      - 'CMakeLists.txt'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/test-cpp-linux.yml'
      - 'benchmarks/**'
      - 'examples/**'
      - 'sf_compressor/**'
      - 'sources/**'
      - 'tests/**'
      - 'CMakeLists.txt'
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build tests, benchmarks and examples
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DSFC_BUILD_TESTS=ON -DSFC_BUILD_BENCHMARKS=ON -DSFC_BUILD_EXAMPLES=ON ..
          cmake --build .
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure